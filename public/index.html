<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="manifest" href="./manifest.json" />
    <title>Headline News</title>
    <meta name="theme-color" content="#3F51B5">
    <link rel="icon" href="src/images/logo.png" />
</head>
<body>
    <div class="body-wrapper">
        <nav class="clearfix">
            <a href="#"class="logo">Headlines</a>
            <a href="https://github.com/Dannyyong20/headlines"><img src="src/images/dribbble_icon.png" alt="Dribbble Icon" /></a>
        </nav>

        <header>
            <h1>List Of Top Headline News Sources</h1>
            <p>Lorem ipsum est ajesn aleia js askei ajsiea ladna jcna, eioqea afas nm aie Lorem ipsum est ajesn aleia js<a href="#">mdan</a></p>
        </header>

        <div class="form-field">
            <form id="sources-form">
                <select name="source-option" id="source-options">
                    <option value="">Select a Source </option>
                    <option value="techcrunch">TechCrunch</option>
                    <option value="abc-news">ABC-News</option>
                    <option value="al-jazeera-english">Al-Jazeera-English</option>
                    <option value="bbc-news">BBC-News</option>
                    <option value="bloomberg">Bloomberg</option>
                    <option value="cnn">CNN</option>
                    <option value="espn">ESPN</option>
                    <option value="google-news">Google-News</option>
                    <option value="metro">Metro</option>
                    <option value="news24">News24</option>
                    <option value="the-washington-post">The-Washington-Post</option>
                </select>
                <button type="submit">Get Headlines</button>
            </form>
            <form id="country-form">
                <select name="country-option" id="country-options">
                    <option value="">Select a Country Location:</option>
                </select>
                <button type="submit">Get Headlines</button>
            </form>
        </div>

        <div id="news-articles" class="news"></div>
        <div class="band"></div>
        <div class="whoami">
            <h1>CED - theSilentDev</h1>
            <h2 class="dev">DEVELOPED <br /> BY</h2>
        </div>

        <footer>
            <p> &copy; Copyright 2018.</p>
        </footer>
    </div>
    <script type="text/javascript" src="src/js/idb.js"></script>
    <script type="text/javascript" src="src/js/app.js"></script>
    <script type="text/javascript">
        document.getElementById('sources-form').addEventListener('submit', (e) => {
            e.preventDefault()
            const source = e.target.querySelector("select[name='source-option']").selectedOptions[0].value;
            hn.getNewsHeadlineFromSource(source)
        })

        document.getElementById('country-form').addEventListener('submit', (e) => {
            e.preventDefault()
            const country = e.target.querySelector("select[name='country-option']").selectedOptions[0].value;
            hn.getNewsHeadlineFromCountry(country)
        })
    </script>
</body>
</html>
